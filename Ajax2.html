<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   

    <style>
        td {
            background-color: #E4F5D4;
            border: 1px solid black;
        }

        table,th,td,tr {
            font-weight: bold;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        #myForm{
            border: 1px solid black;
            padding-top: 10px; 
            /* width: 250px;
            height: 150px;     */
         }

        
    </style>
</head>
<body>
    <!-- <button>Get Records</button>  -->
     <div class="container">
    <form  id="myForm" class="jumbotron text-center" >
        <label for="title">Title:</label>
        <input  class ="form-control" type="text" id="title" name="title"><br>

        <label for="body">Body:</label>
        <input class ="form-control" type="text" id="body" name="body"><br>

        <input type="submit" value="Submit"  class="btn btn-warning"  >
    </form>
  

    <!-- <form id ="mydelete">
         <label for ="remove"> ID to remove record :</label>
        <input type = "text" id="remove" name ="remove">

        <input type="submit" value="RemoveSub"> 

    </form> -->



    <table id="myTable" >
        <tr class="alert alert-info">
            <th >ID</th>
            <th>Title</th>
            <th>Body</th>
            <th >Delete Button</th>
            <th >Update Button</th>

        </tr>
    </table>
</div>
    
    <script>
        $(document).ready(function(){
            
                    $.get("https://jsonplaceholder.typicode.com/posts", function(data){
                        var getData = "";
                        $.each(data,function(i,item){
                            getData += '<tr id="'+item.id+'"><td>' + item.id + '</td><td>' + item.title + '</td><td>' + item.body + '</td><td><button class="btn btn-danger"  id ="del-bt" data-data-id="' + item.id + '">Delete</button></td><td><button class="btn btn-info" id ="edit-bt" data-data-id="' + item.id + '">Edit</button></td></tr>';
                        });
                        $('#myTable').append(getData);
                 
            });
            

            $("#myForm").submit(function(e){
        e.preventDefault();
        
        let formData = $('#myForm').serialize();
       
        $.post("https://jsonplaceholder.typicode.com/posts", formData  ,
            function(data){
            var newRecord = '<tr id="'+ data.id +'"><td>' + data.id + '</td><td>' + data.title + '</td><td>' + data.body + '</td><td><button class="btn btn-danger" id ="del-bt" data-data-id="' + data.id + '">Delete</button></td><td><button id ="edit-bt" class="btn btn-info"  data-data-id="' + data.id + '">Edit</button></td></tr>';
            
            $('#myTable').append(newRecord);
                //   console.log(data);
                });
                // $("#title").val("");
                // $("#body").val("");
                $("#myForm").trigger("reset");
            });
        });
       
    

    
    $(document).on('click','#del-bt',function(){

        let newRecordId = $(this).attr("data-id");
        let recordRow = $(this).closest("tr");

        $.ajax({url: "https://jsonplaceholder.typicode.com/posts/" + newRecordId,type: 'DELETE',
            success: function(result) {
                recordRow.remove();
            }
        });
    });

    $(document).on('click', '#edit-bt', function() {
    let postId = $(this).data("data-id");
    $.get("https://jsonplaceholder.typicode.com/posts/" + postId, function(data) {
        $("#title").val(data.title);
        $("#body").val(data.body);
        
        $("#myForm").off('submit').on('submit', function(e) {
            e.preventDefault();
            let updateData = $(this).serialize();
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/" + postId,
                type: 'PUT',
                data: updateData,
                success: function(result) {
                    let updatedRecord = '<tr id="'+result.id+'"><td>' + result.id + '</td><td>' + result.title + '</td><td>' + result.body + '</td><td><button id="del-bt" class="btn btn-danger" data-data-id="' + data.id + '">Delete</button></td><td><button id ="edit-bt" class="btn btn-info"   data-data-id="' + result.id + '">Edit</button></td></tr>';
                    console.log(result.id);
                    $( '#'+result.id ).replaceWith(updatedRecord);
                    // console.log(result.id)
                   
                    
                    $("#myForm").trigger("reset");
                    
                }
            });

        });
    });
});


    </script>


</body>
</html>
