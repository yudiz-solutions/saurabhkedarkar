<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
     <style>

        div{
            border: 1px solid black;
            
            padding: 10px;
            margin: 10px;
        }
        
        </style>
       
</head>
<body>
   

        <div  class="inner">
            <div  class="inner">
                <div class ="inner">
                    <div class=" inner">
                        <div class ="inner">
                            <div class ="inner">
                                <div class="inner">
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
           
            </div>
        </div>

    
<script>
         
    $(document).ready(function() {
            
            $('.inner').click(function(e) {
                
                $(this).css("background", "red");
                $(this).find("*").css("background", "blue");
                $(this).parents("div").css("background", "green");
                
                e.stopPropagation()

                
            });
        });
     </script>
</body>
</html>
